<header class="header">
  <div class="header-container">
    <div class="logo">ESSelect</div>
    <textarea class="json-selector-input" ng-model="home.selector" ng-change="home.updateSelector()" ng-model-options="{debounce: 200}"></textarea>
    <div class="number-of-matches">
      <span ng-if="home.status !== 'loading'">{{home.matches.length || 0}} match{{ home.matches.length === 1 ? '' : 's'}}</span>
      <span ng-if="home.status === 'loading'">Loading...</span>
      <i class="question-mark" ng-click="home.openJSONSelectWebsite()" title="Help about JSONSelect">

      </i>
    </div>
  </div>
</header>
<div class="editors">
  <ui-codemirror ng-model="home.jsCode" ng-change="home.updateJs()" ui-codemirror-opts="home.jsEditorOptions" ng-model-options="{debounce: 300}"></ui-codemirror>
  <ui-codemirror ng-model="home.jsonCode" ng-change="home.updateJson()" ui-codemirror-opts="home.jsonEditorOptions" ng-model-options="{debounce: 300}"></ui-codemirror>
</div>
<div class="error-growl" ng-if="home.error">
  <i class="error-close-button" ng-click="home.error = null">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 47.971 47.971" style="fill: rgb(255, 255, 255);" xml:space="preserve"><g style="fill: rgb(255, 255, 255);"><path d="M28.228,23.986L47.092,5.122c1.172-1.171,1.172-3.071,0-4.242c-1.172-1.172-3.07-1.172-4.242,0L23.986,19.744L5.121,0.88   c-1.172-1.172-3.07-1.172-4.242,0c-1.172,1.171-1.172,3.071,0,4.242l18.865,18.864L0.879,42.85c-1.172,1.171-1.172,3.071,0,4.242   C1.465,47.677,2.233,47.97,3,47.97s1.535-0.293,2.121-0.879l18.865-18.864L42.85,47.091c0.586,0.586,1.354,0.879,2.121,0.879   s1.535-0.293,2.121-0.879c1.172-1.171,1.172-3.071,0-4.242L28.228,23.986z" style="fill: rgb(255, 255, 255);"></path></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g><g style="fill: rgb(255, 255, 255);"></g></svg>
  </i>
  <div class="error-growl-title">Error in {{home.error.source}}</div>
  <div class="error-growl-message">
    <i class="start-quote">“</i>{{home.error.message}}<i class="end-quote">”</i>
  </div>
</div>
